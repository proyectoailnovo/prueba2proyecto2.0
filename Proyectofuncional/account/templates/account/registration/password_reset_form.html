{% extends "blog/base/base.html" %}

{% block contenido %}
{% load static %}
<div class="main_contenededor black" style="background-image: url({% static '/img/background6.jpg'%});">
  <br><br><br><br><br><br><br><br><br><br>
  <form method="POST" class="form-signin">{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal textwhite poppins tamfuente">Restablecer Contraseña</h1>
      <input name="email" class="form-control" placeholder="Correo electrónico" type="email" id="id_email" required="true">
      <br>
    <button class="btn btn-lg btn-primary btn-block poppins plomo color_borde_negro" type="submit">Enviar email</button>  
  </form>
</div>
{% endblock contenido %}
